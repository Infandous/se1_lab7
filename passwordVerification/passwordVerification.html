<!DOCTYPE html>
<html lang='en'>
        <head>
                <meta charset="UTF-8">
                <h1>Lab 7: password verifier</h1>
                <style>

                </style>
        </head>

        <body>
		<form id="passwordForm">
			Please enter your password: <input type="text" id="password1">
			<br>
			Please enter your password again: <input type="text" id="password2">
			<br>
			<button type="submit">Submit</button>
		</form>

                <script>
			document.getElementById('passwordForm').addEventListener('submit',function(event){
				event.preventDefault();
				//get values of passwords	
				const password1 = document.getElementById('password1').value;
				const password2 = document.getElementById('password2').value;

				if (password1.length >= 8 && password2.length>=8){ //ensure both passwords 1 and 2 are at least length 8
					if (password1==password2){ //if passwords match
						alert("Passwords match!");
					}else{ //if passwords do not match
						alert("Passwords do not match!");
					}
				}else{ //if passwords are not proper length
					alert("Improper password length! Ensure passwords are at least eight characters long!");
				}
			});
                </script>

        </body>

</html>
